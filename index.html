<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Открытие кейса с замедлением</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      background-image: url(./5023773210218442940.jpg);
      background-size: cover;
    }

    .box {
      width: 150px;
      height: 150px;
      background: #8B4513;
      border: 8px solid #654321;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box-text {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    .open-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      transition: all 0.3s;
    }

    .open-btn:hover {
      background: #FFC400;
      transform: scale(1.05);
    }

    /* Контейнер прокрутки */
    .items-container {
      display: none;
      width: 90%;
      max-width: 800px;
      height: 140px;
      margin: 60px auto 20px;
      overflow: hidden;
      position: relative;
    }

    /* Золотой треугольник-флаг сверху */
    .indicator {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid #FFD700;
      filter: drop-shadow(0 0 10px gold);
      z-index: 20;
    }

    /* Селектор (рамка) — появляется в конце */
    .selector {
      position: absolute;
      left: 51.3%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 108px;
      height: 108px;
      border: 4px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .selector.show {
      opacity: 1;
    }

    /* Список — прокручивается */
    .items-list {
      display: flex;
      height: 100%;
      align-items: center;
    }

    /* Анимация с замедлением */
    .items-list.animate {
      animation: spin-slowdown 6.5s forwards;
    }

    @keyframes spin-slowdown {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-1800px); /* Должно быть достаточно длинно */
      }
    }

    .item {
      width: 100px;
      height: 100px;
      margin: 0 15px;
      background: #000;
      border: 2px solid #333;
      border-radius: 8px;
      flex-shrink: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    .star-effect {
      font-size: 30px;
      color: gold;
      margin: 15px 0 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .star-effect.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Начальная кнопка -->
  <div class="box" id="mainBox">
    <div class="box-text">Коробка</div>
  </div>

  <button class="open-btn" id="openBtn">Открыть</button>

  <!-- Прокрутка -->
  <div class="items-container" id="itemsContainer">
    <!-- Золотой треугольник-флаг -->
    <div class="indicator"></div>
    
    <!-- Рамка-селектор -->
    <div class="selector" id="selector"></div>
    
    <!-- Список изображений -->
    <div class="items-list" id="itemsList"></div>
  </div>

  <!-- Эффект победы -->
  <div class="star-effect" id="starEffect">★ ПОЗДРАВЛЯЕМ ★</div>

  <script>
    const tg = window.Telegram.WebApp;

tg.expand(); // расширить окно
tg.ready(); // мини-приложение готово

document.getElementById("greeting").innerText = "Привет из Mini App!";
    // Пути к изображениям
    const imagePaths = Array.from({ length: 8 }, (_, i) => `${i + 1}.png`);

    // DOM элементы
    const mainBox = document.getElementById("mainBox");
    const openBtn = document.getElementById("openBtn");
    const itemsContainer = document.getElementById("itemsContainer");
    const itemsList = document.getElementById("itemsList");
    const selector = document.getElementById("selector");
    const starEffect = document.getElementById("starEffect");

    // Клик по коробке
    mainBox.addEventListener("click", () => {
      openBtn.style.display = "block";
    });

    // Клик на "Открыть"
    openBtn.addEventListener("click", () => {
      // Скрываем лишнее
      mainBox.style.display = "none";
      openBtn.style.display = "none";

      // Показываем прокрутку
      itemsContainer.style.display = "block";

      // Очищаем
      itemsList.innerHTML = '';

      // Генерируем 30 случайных элементов
      const totalItems = 30;
      for (let i = 0; i < totalItems; i++) {
        const randomIndex = Math.floor(Math.random() * imagePaths.length);
        const img = document.createElement("img");
        img.src = imagePaths[randomIndex];
        img.alt = `Item ${randomIndex + 1}`;
        img.draggable = false;
        img.style.pointerEvents = "none";

        const item = document.createElement("div");
        item.className = "item";
        item.appendChild(img);
        itemsList.appendChild(item);
      }

      // Запускаем анимацию
      itemsList.classList.add("animate");

      // Через 6.5 сек — анимация закончилась
      setTimeout(() => {
        // Показываем рамку и эффект
        selector.classList.add("show");
        setTimeout(() => {
          starEffect.classList.add("show");
        }, 600);

      }, 6500); // Должно совпадать с длительностью анимации
    });
  </script>

</body>
</html>
